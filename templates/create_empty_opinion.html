0{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Utwórz nową pustą opinię</h2>
  <div>
    <a href="{{ url_for('list_opinions') }}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Powrót do listy opinii
    </a>
  </div>
</div>

<div class="card">
  <div class="card-header bg-light">
    <h5 class="card-title mb-0">Dane nowej opinii</h5>
  </div>
  <div class="card-body">
    <form method="post">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="sygnatura" class="form-label">Sygnatura sprawy</label>
          <input type="text" class="form-control" id="sygnatura" name="sygnatura" placeholder="Np. IV K 123/23">
        </div>
        <div class="col-md-6">
          <label for="step" class="form-label">Status początkowy</label>
          <select class="form-select" id="step" name="step">
            <option value="k1" selected>k1 – Wywiad</option>
            <option value="k2">k2 – Wyciąg z akt</option>
            <option value="k3">k3 – Opinia</option>
            <option value="k4">k4 – Archiwum</option>
          </select>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="doc_type" class="form-label">Rodzaj dokumentu</label>
        <select class="form-select" id="doc_type" name="doc_type" required>
          <option value="">-- Wybierz rodzaj dokumentu --</option>
          <option value="Opinia" selected>Opinia</option>
          <option value="Ekspertyza">Ekspertyza</option>
          <option value="Orzeczenie">Orzeczenie</option>
          <option value="Inne">Inne</option>
        </select>
      </div>
      
      <div class="alert alert-info">
        <i class="bi bi-info-circle-fill me-2"></i>
        <strong>Informacja:</strong> Tworzysz pustą opinię. Dokumenty Word i pliki PDF możesz dodać później
        z poziomu widoku szczegółów opinii.
      </div>
      
      <div class="mt-4 d-flex justify-content-end">
        <a href="{{ url_for('list_opinions') }}" class="btn btn-outline-secondary me-2">Anuluj</a>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-plus-circle me-1"></i> Utwórz opinię
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
